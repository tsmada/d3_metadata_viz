<html ng-app="SIMDOT">
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <div class="container">
    <center>
  <h1>SIMDOT</h1>
  </center>
</div>

</body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2" ng-controller="DataCtrl">
      <!--Sidebar content-->
      <h3>{{data[0].apptofqan}} Attributes</h3>
      <span class="label label-info">{{data[0].functions}}</span>
      <span class="label label-info">{{data[0].types}}</span>
    </div>
    <!--div class="attrwindow">
      <Sidebar content-->
        <!--
      <h3>Attributes</h3>
      <li>Source ID</li>
      <li>Destination ID</li>
      <li>Functions</li>
      <li>DWoR</li>
    </div> -->

    <div class="span10" style="align: center" ng-controller="DataCtrl">
      <!--Body content-->
      <center>
      <script src="js/diagram.js"></script></center>
      <div d3 chart-data="data"></div>
      <table class="table" ng-controller="DataCtrl">
        <thead>
          <tr>
            <th>Risk Domain</th>
            <th>System From</th>
            <th>System To</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="datas in data">
            <td>{{datas.riskdomain}}</td>
            <td>{{datas.appfromfqan}}</td>
            <td>{{datas.apptofqan}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/angular.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="css/diagramstyle.css">
</html>
