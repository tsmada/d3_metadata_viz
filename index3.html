<html ng-app="SIMDOT">
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <div class="container">
    <center>
  <h1>SIMDOT</h1>
  </center>
</div>

</body>
<div class="container-fluid" ng-controller="DataCtrl">
  <div class="span2">
      <!--Sidebar content-->
      <h3>Risk Domains</h3>
      <ul ng-repeat="datas in data | unique: 'riskdomain'">
      <span class="label label-info" href='#' ng-click="attributes(datas.riskdomain)">{{datas.riskdomain}}</span>
    </ul>
    <span class="label label-danger" href='#' ng-click="reset()">Reset</span>
      <!--li><span class="label label-info">{{data.types}}</span></li>-->
    </div>
  <div class="row-fluid">
    <!--div class="attrwindow">
      <Sidebar content-->
        <!--
      <h3>Attributes</h3>
      <li>Source ID</li>
      <li>Destination ID</li>
      <li>Functions</li>
      <li>DWoR</li>
    </div> -->

    <div class="span10" style="align: center">
      <!--Body content-->
      <center>
        <div class="span11"></div>
      <!--<script src="js/diagram.js"></script></center>-->
      <div d3 chart-data="data"></div>
      <table class="table">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Filter" ng-model="searchText">
        </div>
        <thead>
          <tr>
            <th>Risk Domain</th>
            <th>System From</th>
            <th>System To</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="datas in data | filter: searchText">
            {{datas}}
            <td>{{datas.riskdomain}}</td>
            <td>{{datas.appfromfqan}}</td>
            <td>{{datas.apptofqan}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/angular.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/appv1.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-utils/ui-utils.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="css/diagramstyle.css">
</html>
